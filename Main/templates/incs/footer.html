<style>
    footer {
        text-align: center;
        margin-top: 5rem;
    }

    /*-- MEDIA QUERIES --*/
    @media screen and (min-width: 1200px) {
        body {
            margin: 3rem 0 0 0;
        }

        .title-shop {
            margin: 0 5rem;
        }

        .bd-grid {
            margin-left: auto;
            margin-right: auto;
        }
    }

    .footer {
        background-color: #151515;
        padding: 80px 0;
        direction: rtl;
    }

    .container {
        max-width: 1170px;
        margin: auto;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
    }

    ul {
        list-style: none;
    }

    .footer-col {
        width: 25%;
        padding: 0 15px;
    }

    .footer-col h4 {
        font-size: 18px;
        color: #FFF;
        text-transform: capitalize;
        margin-bottom: 35px;
        font-weight: 500;
        position: relative;
    }

    .footer-col ul li a {
        color: #DDD;
        display: block;
        font-size: 1rem;
        font-weight: 300;
        text-transform: capitalize;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .footer-col ul li a:hover {
        color: #FFF;
        padding-left: 7px;
    }

    .footer-col .social-links a {
        color: #FFF;
        background-color: rgba(255, 255, 255, 0.2);
        display: inline-block;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        text-align: center;
        margin: 0 10px 10px 0;
        line-height: 40px;
        transition: all 0.5s ease;
    }

    .footer-col .social-links a:hover {
        color: #151515;
        background-color: #FFF;
    }

    @media (max-width: 767px) {
        .footer-col {
            width: 50%;
            margin-bottom: 30px;
        }
    }

    @media (max-width: 574px) {
        .footer-col {
            width: 100%;
        }
    }


</style>


<footer class="footer">
    <div class="container row">
        <div class="footer-col">
            <h4>با ما باشید </h4>
            <ul>
                <li><a href="#">درباره ی ما</a></li>
                <li><a href="#">سرویس های ما</a></li>
                <li><a href="#">مقررات و ضوابط</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h4>همراه ما باشید</h4>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</footer>
